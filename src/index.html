<!DOCTYPE html>
<html lang="es">

    <title>Mini AngularJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="MainController">
